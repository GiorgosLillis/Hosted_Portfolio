      <main class="align-items-center container d-flex flex-column justify-content-center mt-5 pt-5" data-aos=fade-in data-aos-duration=2000> 
        <form class="align-items-center col-12 col-lg-6 col-md-8 container d-flex flex-column item-input justify-content-center my-5 p-0">
            <h1 class="mb-4 p-0 text-center">SHOPPING LIST</h1>
            <div class="align-items-center d-flex justify-content-around mb-3 p-0 row w-100" id=list-form>
              <div class="col-6 mb-3">
                <label class="form-label mb-0" for=category><h2>Category</h2></label>
                <select class=form-select id=category aria-label=Category>
                  <option value>Select Category</option>
                  <option value=Produce>Produce</option>
                  <option value=Dairy>Dairy</option>
                  <option value=Meat>Meat</option>
                  <option value=Seafood>Seafood</option>
                  <option value=Bakery>Bakery</option>
                  <option value=Pantry>Pantry</option>
                  <option value=Frozen>Frozen</option>
                  <option value=Beverages>Beverages</option>
                  <option value=Snacks>Snacks</option>
                  <option value=Household>Household</option>
                  <option value="Personal Care">Personal Care</option>
                  <option value=Other>Other</option>
                </select>
              </div>
              <div class="col-6 mb-3">
                  <label for=item class="form-label mb-0"><h2>Item on cart</h2></label>
                  <input class=form-control id=item placeholder="Write your item here" aria-label="Item on cart">
                </div>
                <div class="col-6 col-md-3 mb-3">
                  <label for=quantity class="form-label mb-0"><h2>Quantity</h2></label>
                  <input type=number class=form-control id=quantity aria-label=Quantity placeholder="e.g. 2.5" min=0 step=0.01>
                </div>
                <div class="col-6 col-md-3 mb-3">
                  <label for=unit class="form-label mb-0"><h2>Unit</h2></label>
                  <select class=form-select id=unit aria-label=Unit>
                      <option value>Unit</option> 
                      <option value=pcs>Pcs</option>
                      <option value=kg>Kg</option>
                      <option value=g>G</option>
                      <option value=L>L</option>
                      <option value=ml>Ml</option>
                      <option value=packs>Packs</option>
                      <option value=boxes>Boxes</option>
                      <option value=bottles>Bottles</option>
                      <option value=cans>Cans</option>
                      <option value=rolls>Rolls</option>
                      <option value=bags>Bags</option>
                      <option value=units>Units</option>
                      <option value=each>Each</option>
                    </select>
                </div>
            </div>
            <div class="align-items-center d-flex justify-content-center mb-3 row w-100">
              <div class="align-items-center col-4 d-flex justify-content-center">
                  <button type=button class="btn btn-sm filter-btn px-0 text-center" id=filterCategory><p class="d-flex justify-content-center mb-0 text-center">Filter by category</button>
              </div>
              <div class="align-items-center col-4 d-flex justify-content-center">
                  <button type=button class="btn btn-sm filter-btn px-1 text-center" id=filterName><p class="d-flex justify-content-center mb-0 text-center">Filter by name</button>
              </div>
              <div class="align-items-center col-4 d-flex justify-content-center">
                  <button type=button class="btn btn-sm filter-btn px-1 text-center" id=filterAll><p class="d-flex justify-content-center mb-0 text-center">Filter by all</button>
              </div>
            </div>
        </form>


          <section class="align-items-center col-12 col-lg-6 col-md-8 d-flex g-0 justify-content-center row row-cols-2 row-cols-md-4">
            <div class="align-items-center col d-flex justify-content-center">
              <button class="border-3 btn btn-success list-btn my-3 text-center" id=submitBtn aria-label="Add item to the list">
                Add
              </button>
            </div>
            <div class="align-items-center col d-flex justify-content-center">
              <button type=reset class="border-3 btn btn-primary list-btn my-3 text-center" id=resetBtn aria-label="Reset the list">
                Reset
              </button>
            </div>
            <div class="align-items-center col d-flex justify-content-center">
              <button type=button class="border-3 btn btn-danger list-btn my-3 text-center" id=downloadBtn aria-label="Download the list">
                  Download
              </button>
            </div>
            <div class="align-items-center col d-flex justify-content-center">
              <button type=button class="border-3 btn btn-info list-btn my-3 text-center" id=uploadBtn aria-label="Upload a list">
                Upload
              </button>
            </div>
          </section>
          <div class="d-flex row text-center">
              <h3 class=text-danger id=fileInfo></h3>
              <h3 class=text-success id=successMessage></h3>
              <h3 class=text-danger id=errorMessage></h3> 
          </div>
          
          <section class="align-items-center col-12 col-lg-6 col-md-8 d-flex flex-column justify-content-center row">
            <ul class="col-12 col-md-8 list-group my-2 px-0" id=displayList></ul>
          </section>
        
      </main>
      <div class="align-items-center d-lg-flex d-none fixed-bottom justify-content-left" id=time>
          <div class="d-flex mx-5 my-0 text-center">
            <h2 class="fs-5 mb-0" id=current-date></h2>
          </div>
          <div class="d-flex mx-5 my-0 text-center">
            <h2 class="fs-5 mb-0" id=current-time></h2>
          </div>
