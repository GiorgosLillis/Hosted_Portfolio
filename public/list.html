<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Manrope&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/list.js" defer></script>
    <script src="js/effects.js" defer></script>
    <title>SHOP</title>
  </head>
  <body class="theme-default mb-5 pb-4"> 
      <header>
        <nav
          id="navbar"
          class="navbar navbar-expand-lg fixed-top d-flex align-items-end"
        >
        <section class="container-fluid">
          <a
            class="navbar-toggler-text fs-2 d-lg-none"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor"
            aria-controls="navbarColor"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            Colors ▼
          </a>
          <div class="collapse navbar-collapse" id="navbarColor">
            <ul class="navbar-nav">
                <li class="nav-item navbar-brand">
                  <button
                    type="button"
                    class="btn fs-1"
                    onclick="setTheme('light')"
                    aria-label="Light Mode"
                  >
                    Light Mode
                  </button>
                </li>
                <li class="nav-item navbar-brand">
                  <button
                    type="button"
                    class="btn fs-1"
                    onclick="setTheme('dark')"
                    aria-label="Dark Mode"
                  >
                    Dark Mode
                  </button>
                </li>
                <li class="nav-item navbar-brand">
                  <button
                    type="button"
                    class="btn fs-1"
                    onclick="setTheme('default')"
                    aria-label="Default Mode"
                  >
                    Default
                  </button>
                </li>
              </ul>
            </div>
            <a
              class="navbar-toggler-text fs-2 d-lg-none"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              Content ▼
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item navbar-brand">
                  <a
                    class="nav-link fs-1"
                    href="/"
                    aria-label="Go to welcome section"
                    >Home</a
                  >
                </li>
              </ul>
            </div>
          </section>
        </nav>
      </header>

      <main 
        class="container mt-5 pt-5 d-flex flex-column align-items-center justify-content-center"
        data-aos="fade-in"
        data-aos-duration="2000"
      > 
        <form class="my-5 w-100 w-lg-50 d-flex flex-column justify-content-center align-items-center">
          <div class="row row-cols-1 d-flex flex-column justify-content-center align-items-center"> 
            <h1 class="p-0 mb-4 text-center">SHOPPING LIST</h1>
            <div class="item-input">
              <label for="item" class="form-label my-3 p-0"><h2>On cart</h2></label> 
              <input
                type="text"
                class="form-control flex-grow-1 fs-5"
                id="item"
                placeholder="Write your item here"
              />
            </div>
          </div>
          
          <div class="row w-75 row-cols-2 row-cols-md-4 g-0 d-flex justify-content-center align-items-center">
            <div class="col d-flex justify-content-center align-items-center">
              <button type="submit" class="btn btn-success my-3 border-3 list-btn text-center" id="submitBtn">
                Save
              </button>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
              <button type="reset" class="btn btn-primary my-3 border-3 list-btn text-center" id="resetBtn">
                Reset
              </button>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
              <button type="button" class="btn btn-danger my-3 border-3 list-btn text-center" id="downloadBtn">
                  Download
              </button>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
              <button type="button" class="btn btn-info my-3 border-3 list-btn text-center" id="uploadBtn">
                Upload
              </button>
            </div>
          </div>
          <div class="row w-75 d-flex text-center">
              <h3 class="text-danger" id="fileInfo"></h3>
              <h3 class="text-danger" id="errorMessage"></h3> 
          </div>
          
          <section class="row w-50 w-lg-50 d-flex column justify-content-center">
            <ul class="list-group my-2" id="displayList"></ul>
          </section>
        </form>
      </main>
      <div class="d-none d-lg-flex justify-content-left align-items-center fixed-bottom" id="time">
          <div class="text-center d-flex mx-5 my-0">
            <h2 class="fs-5 mb-0" id="current-date"></h2>
          </div>
          <div class="text-center d-flex mx-5 my-0">
            <h2 class="fs-5 mb-0" id="current-time"></h2>
          </div>
        </div>
  </body>
</html>
