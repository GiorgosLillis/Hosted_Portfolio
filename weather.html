<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Manrope&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/weather.css">
    <title>Weather Forecast</title>
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/icons/cloud-moon-fill.svg" type="image/svg+xml">

    <meta
      name="description"
      content="Portfolio of Giorgos Lillis, an undergraduate student of University of Peloponnese who is passionate about website and web application development."
    >
    <meta property="og:title" content="Weather Forecast">
    <meta
      property="og:description"
      content="Simple weather forecast application that provides current weather conditions and a 7-day forecast for any location worldwide. Built with HTML, CSS, and React, 
      it fetches data from the OpenWeatherMap API."
    >
    <meta name="keywords" content="weather, forecast, web application, HTML, CSS, JavaScript, React, OpenWeatherMap API" >
    <meta name="author" content="Giorgos Lillis">
    <meta property="og:site_name" content="Weather Forecast">
    <meta property="og:image" content="public/backgrounds/Weather.png" >
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.giorgoslillis.com/weather.html">
</head>
  <body>
      <header class="sticky-top">
      <nav
          id="navbar"
          class="navbar navbar-expand d-flex align-items-start"
      >
          <section class="container-fluid d-flex justify-content-end align-items-center px-0">
              <ul class="navbar-nav d-flex align-items-center justify-content-end">
                <li class="nav-link navbar-brand">
                   <button id="favorite-button" class="icon-button mx-md-3 nav-button" aria-label="Show favorite locations"><i class="bi bi-star-fill fs-2"></i></button> 
                </li>
                <li class="nav-item navbar-brand">
                  <button id="search-button" class="icon-button nav-button" aria-label="Search for a location"><i class="bi bi-search fs-2"></i></button> 
                </li>
                <li class="nav-item navbar-brand">
                  <a
                        class="nav-link fs-1 mx-md-3 nav-button"
                        href="./index.html"
                        aria-label="Go to home"
                    ><i class="bi bi-house-door-fill"></i></a
                    >
                </li>
              </ul>
          </section>
          
      </nav> 
      <section id="search-section" class="container-fluid search-section-hidden">
        <label for="city-input" class="sr-only">City name</label>
        <input type="text" id="city-input" class="form-control fs-5 search-input-hidden" placeholder="Enter city">
        <label for="country-input" class="sr-only">Country name</label>
        <input type="text" id="country-input" class="form-control fs-5 search-input-hidden" placeholder="Enter country">
      </section>
      <section id="favorite-section" class="container-fluid search-section-hidden d-flex flex-wrap">

      </section>
  </header>

   <main class="container p-0 flex-grow-1">
    
     <div id="weather-app" class="d-flex flex-column h-100"></div>
   </main>
   
  <script type="module" src="src/js/forecast/forecast.jsx"></script>
</body>
</html>
